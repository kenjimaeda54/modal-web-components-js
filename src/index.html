<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Web components</title>
    <script src="index.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        outline: none;
      }
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <kvm-modal>
      <!-- maneira de usar dois slot,este que esta indicado com a propriedade slot="title",
        vou indicar com a  propriedade no slot  <slot name="title"> </slot>   -->
      <h1 slot="title">Confirm payment</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </kvm-modal>
    <h3>Clicked below to accept terms?</h3>
    <button>Accept terms</button>
    <script>
      const modal = document.querySelector("kvm-modal");
      const buttonAccept = document.querySelector("button");

      //criei meus próprios eventos que serão na classe Modal
      modal.addEventListener("confirm", () => {
        console.log("confirm clicked");
      });

      modal.addEventListener("cancel", () => {
        console.log("cancel clicked");
      });

      buttonAccept.addEventListener("click", () => {
        //https://developer.mozilla.org/en-US/docs/Web/API/Element/setAttribute
        //nome do atributo e o valor,nesse acaso sera apenas opned qeu e mesma coisa que true
        //modal.setAttribute('opened','')

        //outra abordagem para abrir
        modal.open();
      });
    </script>
  </body>
</html>
